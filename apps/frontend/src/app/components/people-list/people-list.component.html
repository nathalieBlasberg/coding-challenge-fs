<app-header (newSearchEvent)="setSearch($event)"></app-header>
<app-pagination 
    [people]="people.length" 
    [search]="search.length" 
    [page]="pageNumber" 
    [total]="totalPages"
    (newPageEvent)="switchPage($event)">
</app-pagination>
<div class="grid grid-cols-3 gap-4 mx-60 mt-5" *ngIf="people.length > 0">
    <div *ngFor="let person of people">
        <app-person-card [personData]="person"></app-person-card>
    </div>
</div>
